<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    
</head>
<body>
    
    <h1>Calculette Numérique</h1>
    <p id="resultat"></p>
    <p><input type="text" id="champ" placeholder="0"></p>

    <p><button id="multiplier"  type="button"> × </button>
        <button id="diviser" type="button"> ÷ </button>
        <button id="soustraire" type="button"> - </button>
        <button id="addition" type="button"> + </button>
       </p>
        <p>
            <button id="chiffre7" type="button" > 7 </button>
            <button id="chiffre8" type="button" > 8 </button>
            <button id="chiffre9" type="button" > 9 </button>
            <button id="clean" type="button" > C </button>
        </p>
        <p>
            <button id="chiffre4" type="button" > 4 </button>
            <button id="chiffre5" type="button" > 5 </button>
            <button id="chiffre6" type="button" > 6 </button>
            <button id="virgule" type="button" > . </button>

        </p>
        <p>
            <button id="chiffre1" type="button" > 1 </button>
            <button id="chiffre2" type="button" > 2 </button>
            <button id="chiffre3" type="button" > 3 </button>
           
            <button id="chiffre0" type="button" > 0 </button>
        </p>
        <p><button id="egal" type="button" class="egal" > = </button></p>


        <script src="script.js"></script>
</body>
</html>
